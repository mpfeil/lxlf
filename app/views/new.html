<div class="row">
	<div class="well well-lg">
		<div class="row">
			<div class="col-lg-12">
				<h2>Description</h2>
				<div class="col-md-8 col-lg-8">
					<!-- FORM -->
				    <!-- pass in the variable if our form is valid or invalid -->
				    <form name="newlfForm" ng-submit="submitForm(newlfForm.$valid)" novalidate> <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->

				        <!-- SHORT DESCRIPTION -->
				        <div class="form-group" ng-class="{ 'has-error' : newlfForm.short.$invalid  && submitted}">
				            <label>What have you lost or found?</label>
				            <input type="text" name="short" class="form-control" ng-model="newItem.short" required>
				            <p ng-show="newlfForm.short.$invalid  && submitted" class="help-block">Please enter a short description or product name.</p>
				        </div>

				        <!-- LONG DESCRIPTION -->
				        <div class="form-group" ng-class="{ 'has-error' : newlfForm.long.$invalid  && submitted}">
				            <label>Describe what you have lost or found in detail!</label>
				            <textarea type="textarea" rows="3" name="long" class="form-control" ng-model="newItem.long" required></textarea>
				            <p ng-show="newlfForm.long.$invalid  && submitted" class="help-block">Please provide a detailed description.</p>
				        </div>
				        
				        <!-- CONTACT -->
				        <div class="form-group" ng-class="{ 'has-error' : newlfForm.contact.$invalid && submitted}">
				            <label>How to contact you?</label>
				            <div class="input-group input-group-sm">
							  <span class="input-group-addon">@</span>
							  <input type="text" name="contact" class="form-control" ng-model="newItem.contact.twitter" placeholder="Twitter Username" required>
							</div>
							<br />
							<div class="input-group input-group-sm">
							  <span class="input-group-addon">@</span>
							  <input type="text" name="contact" class="form-control" ng-model="newItem.contact.facebook" placeholder="Twitter Username" required>
							</div>
							<br />
							<div class="input-group input-group-sm">
							  <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
							  <input type="text" name="contact" class="form-control" ng-model="newItem.contact.email" placeholder="Twitter Username" required>
							</div>
							<br />
				            <!-- <input type="email" name="contact" class="form-control" ng-model="newItem.contact" required> -->
				            <p ng-show="newlfForm.contact.$invalid  && submitted" class="help-block">Please enter one contact.</p>
				        </div>

				        <!-- SUBMIT BUTTON -->
						<button type="submit" class="btn btn-primary">Submit</button>
				    </form>
				</div>
				<div class="col-md-4 col-lg-4">
					<leaflet center="center" markers="markers" defaults="defaults" width="100%" height="250px">
					</leaflet>
				</div>
			</div>
		</div>
	</div>
</div>
